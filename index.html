<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Local Weather App</title>
	<!-- Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Font-Awesome CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Weather Icons CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
	<!-- CSS file - Order matters -->
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!-- Place for Geolocation -->
	<div class="containerV">
		<h1 class="display-2">The Local Weather</h1>
		<h2 class="display-4" id="city"></h2>
	</div>
	<div class="containerV">
		<div class="containerH">
			<i id ="icon"></i>
			<div id="weather"></div>
			<div id="tempC"></div>
			<div id="swapC" class="badge badge-success">C</div>|
			<div id="swapF" class="badge badge-primary">F</div>
		</div>
		<div class="containerH">
			<i class="fa fa-paper-plane"></i>
			<div id="speedKph"></div>
			<div id="swapKph" class="badge badge-success">Km/h</div>|
			<div id="swapMph" class="badge badge-primary">Mph</div>
		</div>
	</div>
	<!-- jQuery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<!-- JavaScript -->
	<script src="main.js"></script>
</body>
</html>
